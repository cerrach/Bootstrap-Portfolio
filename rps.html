<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Rock, Paper, Scissors</h1>
  <h4>Press r, p, or s</h4>
  <hr>
  <br>
  <p>Your selection: <span id="playerSelection"></span></p>
  <p>Computer selection: <span id="computerSelection"></span></p>
  <p>Wins: <span id="wins">0</span></p>
  <p>Losses: <span id="losses">0</span></p>
  <p>Ties: <span id="ties">0</span></p>

  <script type="text/javascript">

    var Wins = document.getElementById('wins');
    var Losses = document.getElementById('losses');
    var Ties = document.getElementById('ties');

    var w = 0;
    var l = 0;
    var t = 0;

    var playerSelect = document.getElementById('playerSelection');
    var computerSelect = document.getElementById('computerSelection');

    document.onkeyup = function(event){
      if (event.key === "r" || event.key === "p" || event.key === "s"){
        playerSelect.innerHTML = event.key;
      }

      var computerChoice = Math.floor((Math.random()) * 3);
      switch(computerChoice){
        case 0:
          computerSelect.innerHTML = "r";
          break;
        case 1:
          computerSelect.innerHTML = "p";
          break;
        case 2:
          computerSelect.innerHTML = "s";
          break;
        default:
          computerSelect.innerHTML = " ";
      }

      if(playerSelect.innerHTML === computerSelect.innerHTML){
        t++;
        Ties.innerHTML = t;
      }else if( (playerSelect.innerHTML === "p" && computerSelect.innerHTML === "s") || (playerSelect.innerHTML === "s" && computerSelect.innerHTML === "r") || (playerSelect.innerHTML === "r" && computerSelect.innerHTML === "p") ){
        l++;
        Losses.innerHTML = l;
      }else{
        w++;
        Wins.innerHTML = w;
      }

    }

  </script>
</body>
</html>
