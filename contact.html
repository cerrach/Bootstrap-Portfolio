    <div class="jumbotron jumbotron-fluid">

        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      </div>

    <div class="container">
      <div class="row">

        <div class="inner-about lower-buffer animated bounceInRight col-xs-12 col-sm-12 col-md-6">
            <h1>Contact</h1>
            <hr>
            <form action="#">
              <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Message</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter Message"></textarea>
              </div>
            </form>
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>

        <div class="inner-connect animated bounceInLeft col-xs-12 col-sm-12 col-md-4 ml-auto">

          <h1>Connect</h1>
          <hr>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">

          </div>

          <div class="row">
